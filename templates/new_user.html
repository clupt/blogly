{% extends 'base.html' %}
{% block title %}Create a user{% endblock %}

{% block content %}
<h1>Create a user</h1>
<!-- TEST: isitworking?!-->

<form action="/users/new" method="post">
  <label for="fname">First Name *</label>
  <input id="fname" name="fname" type="text" placeholder="Enter a first name" required>

  <label for="lname">Last Name *</label>
  <input id="lname" name="lname" type="text" placeholder="Enter a last name" required>

  <label for="img_url">Image URL</label>
  <input id="img_url" name="img_url" type="text" placeholder="Provide an image of this user">

  <button type="submit">Add</button>

</form>

{% endblock %}
