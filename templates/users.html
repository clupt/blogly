{% extends 'base.html' %}
{% block title %}Users{% endblock %}

{% block content %}
<h1>Users</h1>

<ul>
    {% for user in users %}
      <li><a href="/users/{{ user.id }}">{{ user.fname}} {{ user.lname }}</a></li>
    {% endfor %}
</ul>

<a href="/users/new" class="button" id="add_user">Add user</button>

{% endblock %}
