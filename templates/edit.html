{% extends 'base.html' %}
{% block title %}Edit a user{% endblock %}

{% block content %}
<h1>Edit a user</h1>

<form>
    <label for = "fname">First Name *</label>
    <input
      id="fname"
      name="fname"
      type="text"
      value="{{ user.fname }}"
      required>

      <label for = "lname">Last Name *</label>
      <input
      id="lname"
      name="lname"
      type="text"
      value="{{ user.lname }}"
      required>

      <label for = "image_url">Image URL</label>
      <input
      id="image_url"
      name="image_url"
      type="text"
      value="{{ user.image_url }}">

      <button id="cancel">Cancel</button>
      <button type="submit">Save</button>
      
</form>

{% endblock %}
